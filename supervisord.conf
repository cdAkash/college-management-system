[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info

[program:backend]
command=sh -c "cd /app/backend && node --experimental-json-modules src/index.js"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
environment=NODE_ENV="production",PORT="10000"

[program:frontend]
command=sh -c "cd /app/frontend && (if [ -d 'build' ]; then npx serve -s build -l 3000; elif [ -f 'package.json' ]; then npm install -g serve && npm run build && serve -s build -l 3000; else echo 'No frontend build found' && exit 1; fi)"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
environment=PORT="3000"